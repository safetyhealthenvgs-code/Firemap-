<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แผนผังถังดับเพลิง</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 876px;
      aspect-ratio: 876 / 598;
      background-image: url('Lay out AMB2.jpg'); /* เปลี่ยนชื่อไฟล์ให้ตรงกับรูปภาพของคุณ */
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
      margin: auto;
    }

    .marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border: 2px solid white;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .marker:hover::after {
      content: attr(data-name);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>แผนผังถังดับเพลิง</h2>
  <div class="map-container" id="map"></div>

  <script>
    // ระบุ Google Sheet ID และชื่อชีต
    const SHEET_ID = "18YbWGcRIHhxv40v_7NTXQUNL3mV9jnNQrjfcUOvQEQs";
    const SHEET_NAME = "Zone AMB2";
    const jsonUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

    fetch(jsonUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const coords = [];

        rows.forEach((row, i) => {
          const name = row.c[2]?.v || "";     // คอลัมน์ C = index 2
          const xyStr = row.c[12]?.v || "";   // คอลัมน์ M = index 12

          if (!xyStr.includes(",")) {
            console.warn(`แถว ${i} ไม่มีพิกัดที่ถูกต้อง: ${xyStr}`);
            return;
          }

          const [xStr, yStr] = xyStr.split(",");
          const x = parseFloat(xStr.trim());
          const y = parseFloat(yStr.trim());

          if (isNaN(x) || isNaN(y)) {
            console.warn(`แถว ${i} มีพิกัดที่ไม่ใช่ตัวเลข: x=${xStr}, y=${yStr}`);
            return;
          }

          coords.push({ x, y, name });
        });

        if (coords.length === 0) {
          console.error("ไม่มีข้อมูลพิกัดที่ถูกต้อง");
          return;
        }

        // ใช้ค่าพิกัดแบบสัมพัทธ์ (เช่น AppSheet XY) → แปลงเป็น % ตรง ๆ
        const minX = Math.min(...coords.map(c => c.x));
        const maxX = Math.max(...coords.map(c => c.x));
        const minY = Math.min(...coords.map(c => c.y));
        const maxY = Math.max(...coords.map(c => c.y));

        const xRange = maxX - minX || 1;
        const yRange = maxY - minY || 1;

        const map = document.getElementById("map");

        coords.forEach(({ x, y, name }) => {
          const leftPercent = ((x - minX) / xRange) * 100;
          const topPercent  = ((y - minY) / yRange) * 100;

          const marker = document.createElement("div");
          marker.className = "marker";
          marker.style.left = `${leftPercent}%`;
          marker.style.top = `${topPercent}%`;
          marker.setAttribute("data-name", name);

          map.appendChild(marker);
        });
      })
      .catch(err => {
        console.error("โหลดข้อมูลไม่สำเร็จ:", err);
      });
  </script>
</body>
</html>
